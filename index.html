<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<style>
  #example-scanning-overlay {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: transparent;
    z-index: 2;
  }

  @media (min-aspect-ratio: 1/1) {
    #example-scanning-overlay .inner {
      width: 50vh;
      height: 50vh;
    }
  }

  @media (max-aspect-ratio: 1/1) {
    #example-scanning-overlay .inner {
      width: 80vw;
      height: 80vw;
    }
  }

  #example-scanning-overlay .inner {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
      linear-gradient(to right, white 10px, transparent 10px) 0 100%,
      linear-gradient(to left, white 10px, transparent 10px) 100% 0,
      linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
      linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
      linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
      linear-gradient(to top, white 10px, transparent 10px) 0 100%,
      linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
    background-repeat: no-repeat;
    background-size: 50px 50px;
  }

  #example-scanning-overlay.hidden {
    display: none;
  }

  #example-scanning-overlay img {
    opacity: 0.6;
    width: 90%;
    align-self: center;
  }

  #example-scanning-overlay .inner .scanline {
    position: absolute;
    width: 100%;
    height: 10px;
    background: white;
    animation: move 2s linear infinite;
  }

  @keyframes move {

    0%,
    100% {
      top: 0%;
    }

    50% {
      top: calc(100% - 10px);
    }
  }

  html.a-fullscreen .a-canvas{
    background-color: rgba(0, 0, 0, 0.100) !important;
  }
</style>

<body>
  <div id="example-scanning-overlay" class="hidden">
    <div class="inner">
      <img src="./assets/imges/reality.jpg" alt="" />
      <div class="scanline"></div>
    </div>
  </div>

  <a-scene mindar-image="uiScanning: #example-scanning-overlay;imageTargetSrc: ./targets.mind/reality.mind;"
           color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true" fix-legacy-lights
           vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="van" src="./assets/imges/dhanush trail.png">
      <img id="car" src="./assets/imges/car.png">
      <img id="finger" src="./assets/imges/finger.png">
      <img id="map" src="./assets/imges/map.png">
      <img id="homewifi" src="./assets/imges/homewifi.png">
      <img id="scooty" src="./assets/imges/scooty.png">
      <img id="tech" src="./assets/imges/technology.png">
      <img id="arrow" src="./assets/imges/arrow.png">
      <img id="d_arrow" src="./assets/imges/down_arrow.png">
      <img id="clean_energy" src="./assets/imges/clean_energy.png">
      <img id="water" src="./assets/imges/water.png">
      <img id="building" src="./assets/imges/building.png">
      <img id="bulb" src="./assets/imges/bulb.png">
      <img id="tower" src="./assets/imges/tower.png">
      <a-asset-item id="sitar" src="./assets/sitar.glb"></a-asset-item>
      <video id="reality-video" autoplay loop muted src="./assets/reality.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#car" position="0.26 0.01 0" scale="0.16 0.09 0.12" width="1" height="1"></a-image>
      <a-image src="#van" position="0.05 0.12 0" scale="0.14 0.08 0.12" width="1" height="1"></a-image>
      <a-image src="#finger" position="-0.23 -0.19 0" scale="0.18 0.12 0.12" width="1" height="1"></a-image>
      <a-image src="#map" position="-0.37 0.04 0" scale="0.16 0.10 0.12" width="1" height="1"></a-image>
      <a-image src="#homewifi" position="0.02 0.20 0" scale="0.12 0.08 0" width="1" height="1"></a-image>
      <a-image src="#scooty" position="-0.36 -0.08 0.01" scale="0.22 0.14 0" width="1" height="1"></a-image>
      <a-image src="#tech" position="-0.36 -0.19 0.01" scale="0.22 0.14 0" width="1" height="1.1"></a-image>
      <a-image src="#arrow" position="-0.267 0.066 0.01" scale="0.24 0.15 0" width="0.5" height="0.28"></a-image>
      <a-image src="#clean_energy" position="-0.31 0.11 0.01" scale="0.26 0.04 0" width="1" height="1"></a-image>
      <a-image src="#d_arrow" position="-0.38 0.2 0.01" scale="0.20 0.12 0" width="1" height="1"></a-image>
      <a-image src="#water" position="0.20 0.12 0.01" scale="0.18 0.13 0" width="0.6" height="0.6"></a-image>
      <a-image src="#bulb" position="0.16 -0.12 0.01" scale="0.10 0.12 0" width="0.8" height="0.8"></a-image>
      <a-image src="#building" position="0.41 -0.16 0.01" scale="0.14 0.15 0" width="1" height="1"></a-image>
      <a-image src="#tower" position="0.41 -0.014 0" scale="0.10 0.16 0" width="1" height="1"></a-image>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoEl = document.querySelector("#reality-video");

      // Check if video is already playing; if not, trigger playback
      if (videoEl.paused) {
        videoEl.play().catch(error => {
          console.log("Video play failed: ", error);
        });
      }
    });
  </script>
</body>

</html>
